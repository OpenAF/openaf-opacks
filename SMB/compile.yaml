consts:
  outputDir: &OUTPUT_DIR .

todo:
  - Clean up
  - Download jars
  - Compile SMB plugin
  - Prepare SMB jar

jobs:
  - name: Clean up
    args:
      - outputDir: *OUTPUT_DIR
    exec: |
      var classpath = $path(io.listFilenames(args.outputDir), "[?ends_with(@, '.jar')]");
      classpath.forEach((afile) => {
        io.rm(afile);
      });
      
      var classes = $path(listFilesRecursive(args.outputDir), "[?ends_with(filename, '.class')].filepath");
      classes.forEach((afile) => {
        io.rm(afile);
      });

  - name: Download jars
    deps:
      - Clean up
    args:
      - outputDir: *OUTPUT_DIR
    exec: |
      ow.loadJava();
      var arts = io.readFileYAML(".maven.yaml");
      var maven = new ow.java.maven();
      maven.processMavenFile(args.outputDir);

  - name: Compile SMB plugin
    deps:
      - Download jars
    args:
      - outputDir: *OUTPUT_DIR
    exec: |
      io.rm(args.outputDir + "/openaf-smb.jar");
      var classpath = $path(io.listFilenames(args.outputDir), "[?ends_with(@, '.jar')]");
      classpath.push(getOpenAFJar());
      var sources = $path(listFilesRecursive(args.outputDir), "[?ends_with(filename, '.java')].filepath");
      var sep = java.io.File.pathSeparator;
      sh("javac -source 1.7 -target 1.7 -Xlint:deprecation -cp \"" + classpath.join(sep) + "\" " + sources.join(" "), void 0, void 0, true, args.outputDir, true);
 
  - name: Prepare SMB jar
    deps:
      - Compile SMB plugin
    args:
      - outputDir: *OUTPUT_DIR
    exec: |
      plugin("ZIP");
      var zip = new ZIP();
      var classes = $path(listFilesRecursive(args.outputDir), "[?ends_with(filename, '.class')].filepath");
      classes.forEach((afile) => {
        log("Packing " + afile.replace(args.outputDir + "/", "") + "...");
        zip.streamPutFileStream(args.outputDir + "/openaf-smb.jar", afile.replace(args.outputDir + "/", ""), io.readFileStream(afile));
      });
