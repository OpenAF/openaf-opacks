init:
  name  : oJob.io
  url   : ojob.io
  proto : https
  lname : 7
  intro : |
    These are a set of frequent routines (denominated [oJobs](https://docs.openaf.io/docs/concepts/oJob)) across several domains. 
    To execute any of them you just need to [install OpenAF](https://docs.openaf.io/#installing) and execute:

    ````bash
    ojob {{URL}}/domain/routine param1=value1 param2=value2
    ```` 

    Clicking on each of the links below will get you a brief explanation and example of each oJob available in this repository.
    You can also check more execution options on the [ojob.io documentation](https://docs.openaf.io/docs/concepts/oJobIO.html).

