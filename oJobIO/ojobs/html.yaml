# -------------------
- name: Generate html
  exec: |
    ow.loadTemplate();
    var c = ow.template.html.parseMap( (isMap(__pm._map) ? __pm._map : (isArray(__pm._list) ? __pm._list : __pm)), true);
    var html = "<html><style>" + c.css + "</style><body>" + c.out + "</body></html>"; 

    var tmpf = io.createTempFile("ojobio_", ".html");
    io.writeFileString(tmpf, html);

    var res = openInBrowser("file:///" + tmpf.replace(/\\/g, "/"));
    if (res) {
       sleep(2500, true);
    } else {
       print(html);
    }
