        desc    : The S3 endpoint URL
        required: true
      - name    : accessKey
        desc    : The access key to the S3 service
      - name    : secret
        desc    : The secret key to the S3 service
      - name    : region
        desc    : The S3 region
      - name    : bucket
        desc    : The S3 bucket
        required: true
      - name    : prefix
