name: Generate README

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on    : ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps      :
    - uses: actions/checkout@v3

    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-nightly
        path: /tmp/oaf

    - name: Run genREADME
      uses: openaf/ojob-action@v3
      with:
        ojob: 'genREADME.yaml'
        dist: nightly

    - name: Commit changes
      env :
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: openaf/ojob-action@v3
      with:
        ojob: 'ojob.io/git/githubCheckIn'
        dist: nightly
