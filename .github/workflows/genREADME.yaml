name: Generate README

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on    : ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps      :
    - uses: actions/checkout@v3

    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-nightly
        path: /tmp/oaf

    - name: Run genREADME
      uses: openaf/ojob-action@v2
      with:
        ojob: 'genREADME.yaml'
        dist: nightly

    - name: Commit changes
      env :
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run : |
        git config user.name github-actions
        git config user.email github-actions@github.com
        if [[ -n "$(git status --porcelain)" ]]; then
          git checkout -b "update-readme-$RANDOM"
          git push --set-upstream origin "update-readme-$RANDOM"
          git add README.md
          git commit -m "update README.md"
          git push origin "update-readme-$RANDOM"
          gh pr create --title "Update README.md" --body "Updates the README.md" --base master --head "update-readme-$RANDOM"
          #gh pr review ${{ github.event.pull_request.number }} --approve
          git checkout main
          #git branch -D "update-readme-$RANDOM"
        fi
