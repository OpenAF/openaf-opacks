name: Update GooglePhone

on:
  workflow_dispatch:

jobs:
  update-googlephone:
    runs-on    : ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps      :
    - uses: actions/checkout@v3

    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-t8
        path: /tmp/oaf

    - name: Run GooglePhone
      uses: openaf/ojob-action@v3
      with:
        script: |
          // Run update ojob
          $sh(getOpenAFPath() + "ojob updateGooglePhoneNumber.yaml")
          .sh("rm -rf .openaf_precompiled")
          .pwd("GooglePhoneNumber")
          .prefix("opack")
          .get()

          // Bump opack version
          var opack = io.readFileYAML("GooglePhoneNumber/.package.yaml")
          opack.version = ow.loadFormat().fromDate(new Date(), "yyyyMMdd")
          io.writeFileYAML("GooglePhoneNumber/.package.yaml", opack)

          // Update pack
          $sh(getOpenAFPath() + "opack genpack .")
          .pwd("GooglePhoneNumber")
          .prefix("opack")
          .get()
        dist: t8

    - name: Commit changes
      env :
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: openaf/ojob-action@v3
      with:
        ojob: 'ojob.io/git/hub/checkIn'
        args: 'message="Update\ GooglePhone" title="Update\ GooglePhone\ oPack" body="Automatic\ bump\ of\ GooglePhone\ oPack"'
        dist: t8
